<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="output"></div>
    
    <script>
    // Create icons programmatically
    function createIcon(size) {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = size;
        canvas.height = size;
        
        // Clear canvas
        ctx.clearRect(0, 0, size, size);
        
        // Draw background circle
        ctx.fillStyle = '#0b1020';
        ctx.beginPath();
        ctx.arc(size/2, size/2, size/2 - 4, 0, 2 * Math.PI);
        ctx.fill();
        
        // Draw border
        ctx.strokeStyle = '#4f7fff';
        ctx.lineWidth = 4;
        ctx.stroke();
        
        // Draw clock face
        ctx.fillStyle = '#ffffff';
        ctx.font = `bold ${size/8}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Draw 12
        ctx.fillText('12', size/2, size/2 - size/3.5);
        
        // Draw hour hand (pointing to 10)
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = Math.max(2, size/50);
        ctx.beginPath();
        ctx.moveTo(size/2, size/2);
        const hourAngle = (10 * 30 - 90) * Math.PI / 180; // 10 o'clock position
        ctx.lineTo(
            size/2 + Math.cos(hourAngle) * (size/4),
            size/2 + Math.sin(hourAngle) * (size/4)
        );
        ctx.stroke();
        
        // Draw minute hand (pointing to 12)
        ctx.beginPath();
        ctx.moveTo(size/2, size/2);
        ctx.lineTo(size/2, size/2 - size/3);
        ctx.stroke();
        
        // Draw center dot
        ctx.fillStyle = '#4f7fff';
        ctx.beginPath();
        ctx.arc(size/2, size/2, Math.max(2, size/25), 0, 2 * Math.PI);
        ctx.fill();
        
        return canvas.toDataURL('image/png');
    }
    
    // Generate all icon sizes
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const output = document.getElementById('output');
    
    sizes.forEach(size => {
        const dataUrl = createIcon(size);
        
        // Create download link
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = `icon-${size}x${size}.png`;
        link.textContent = `Download ${size}x${size} icon`;
        link.style.display = 'block';
        link.style.margin = '10px 0';
        
        output.appendChild(link);
        
        // Auto-click to download
        setTimeout(() => link.click(), 100 * (sizes.indexOf(size) + 1));
    });
    </script>
</body>
</html>
