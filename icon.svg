<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 144" width="144" height="144">
  <!-- Background circle -->
  <circle cx="72" cy="72" r="70" fill="#0b1020" stroke="#4f7fff" stroke-width="4"/>
  
  <!-- Clock face -->
  <circle cx="72" cy="72" r="60" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Hour markers -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.7">
    <!-- 12 o'clock -->
    <line x1="72" y1="20" x2="72" y2="30"/>
    <!-- 3 o'clock -->
    <line x1="124" y1="72" x2="114" y2="72"/>
    <!-- 6 o'clock -->
    <line x1="72" y1="124" x2="72" y2="114"/>
    <!-- 9 o'clock -->
    <line x1="20" y1="72" x2="30" y2="72"/>
  </g>
  
  <!-- Numbers -->
  <text x="72" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" dy="5">12</text>
  
  <!-- Hour hand pointing to 10 -->
  <line x1="72" y1="72" x2="55" y2="45" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Minute hand pointing to 12 -->
  <line x1="72" y1="72" x2="72" y2="35" stroke="#4f7fff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="72" cy="72" r="6" fill="#4f7fff"/>
</svg>